name: OP2
on:
  schedule:
    - cron:  '*/45 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Keys and known_hosts
      env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
    - name: Sync repos
      env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
            git init .
            git remote add dest git@github.com:lttga/op2.git
            git remote add src https://github.com/ProzorroUKR/openprocurement.api.git
            git fetch --all
            for branch in `git branch -r | grep -w  ' src/master' |  grep -v ' dest/*' | sed 's/^[^\/]*\///g'`
            do
              git checkout -b upstream/$branch --track src/$branch
              git push -f -u dest upstream/$branch
            done

